query MonitoringDeviceInBuilding(
  $filter: MonitoringDeviceInBuildingFilterInput!
) {
  monitoringDeviceInBuilding(filter: $filter) {
    __typename
    ... on MonitoringDeviceInBuilding {
      res_code
      res_desc
      floorList {
        floorID
        floorName
        isActive # Only true
        index # Before response, sort index asc
        wardList {
          wardID
          wardName
          isActive # Only true
          index # Before response, sort index asc
          deviceList {
            deviceID
            isActive
            model
            deviceName

            location

            # Data from locker
            temperature
            amountPatient # in locker now
            updatedAt
          }
        }
      }
    }
    ... on Error {
      res_code
      res_desc
    }
  }
}

query MonitoringDevice($filter: MonitoringDeviceFilterInput!) {
  monitoringDevice(filter: $filter) {
    __typename
    ... on MonitoringDevice {
      res_code
      res_desc
      deviceID
      deviceName
      isActive
      model
      imageURL

      location

      # Data from locker
      temperature
      amountPatient
      amountUser
      updatedAt

      totalMalePatient {
        percent
        amount
      }
      totalFemalePatient {
        percent
        amount
      }

      totalPatient
      totalMedCart {
        total
        totalActive
        totalInActive
      }

      totalDispensingByQrCode {
        percent
        amount
        amountPatient
      }
      totalDispensingByManual {
        percent
        amount
        amountPatient
      }

      totalReasonDischarge {
        percent
        amount
      }
      totalReasonMovePatientToAnotherDrawer {
        percent
        amount
      }
      totalReasonDischargeDeath {
        percent
        amount
      }
      totalReasonMovePatientToAnotherWard {
        percent
        amount
      }

      lockerList {
        recordLockerID
        patientName
        hn
        roomNo
      }
    }
    ... on Error {
      res_code
      res_desc
    }
  }
}
